<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

  <script type="importmap">

  </script>

  <script type="module" src="avatar.js"></script>
</head>

<body>
  <div class="content">
    <section id="home">
      <div id='background'></div>
      <div id='avatar-container'>
        <div id='avatar-loading'></div>
      </div>
    </section>
    <section id="reactions">
      <div id="emoji-container">
        <span class="emoji" data-reaction="ğŸ‘">ğŸ‘</span>
        <span class="emoji" data-reaction="â¤ï¸">â¤ï¸</span>
        <span class="emoji" data-reaction="ğŸ˜‚">ğŸ˜‚</span>
        <span class="emoji" data-reaction="ğŸ˜®">ğŸ˜®</span>
        <span class="emoji" data-reaction="ğŸ˜¢">ğŸ˜¢</span>
        <span class="emoji" data-reaction="ğŸ˜¡">ğŸ˜¡</span>
      </div>
    </section>
  </div>

  <audio id="background-audio" src="../assets/RampAudio.mp3" type="audio/mpeg" autoplay></audio>

  <script>
    window.addEventListener('load', function() {
      var audio = document.getElementById('background-audio');
      audio.play();
    });

    document.querySelectorAll('.emoji').forEach(emoji => {
      emoji.addEventListener('click', function() {
        const reaction = this.getAttribute('data-reaction');
        const selectedEmoji = this.cloneNode(true);
        selectedEmoji.classList.add('floating-emoji');
        document.body.appendChild(selectedEmoji);

        setTimeout(() => {
          selectedEmoji.remove();
        }, 2000);
      });
    });
  </script>

  <style>
    /* Add some basic styling */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #reactions {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      text-align: center;
    }
    
    #emoji-container {
      display: flex;
      gap: 10px;
      font-size: 2rem;
      cursor: pointer;
    }
    
    .floating-emoji {
      position: fixed;
      font-size: 3rem;
      animation: floatToCenter 2s forwards;
      z-index: 1000;
    }

    @keyframes floatToCenter {
      from {
        bottom: 20px;
        right: 20px;
        opacity: 1;
      }
      to {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
      }
    }
  </style>
</body>

</html>
